<ul class="list-group">
    <li class="list-group-item active">
        <div class="row">
            <div class="col-xs-4">Name</div>
            <div class="col-xs-6 col-sm-3 ">Update</div>
            <div class="col-sm-3 hidden-xs">Visits</div>
            <div class="col-xs-2">
                <a href="#!/user/{{model.userId}}/website/new">
                    <span class="mu-plus pull-right glyphicon glyphicon-plus"></span></div>
            </a>
        </div>
    </li>

    <li ng-repeat = "website in model.websites" class = "list-group-item">
        <div class="row">
            <div class="col-xs-4">{{website.name}}</div>
            <div class="col-xs-6 col-sm-3 ">2017-07-05</div>
            <div class="col-sm-3 hidden-xs">3,123,345</div>
            <div class="col-xs-2"><span class="pull-right glyphicon glyphicon-cog"></span></div>
        </div>
</ul>
