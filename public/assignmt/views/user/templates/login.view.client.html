 <div class="container-fluid">
        <div >

            <div ng-show="model.user" class="alert alert-info" >Welcome back {{model.user.username}}</div>

            <div ng-show="model.errorMessage" class="alert alert-danger">{{model.errorMessage}}</div>

            <h2>Login</h2>
            <label for="username">User Name</label>
            <input name="username"
                   ng-model= "model.user.username"
                   placeholder="mounika"
                   class = "form-control"
                id="username">

            <label for="password">Password</label>
            <input name="password"
                   ng-model= "model.user.password"
                   placeholder="uppala123"
            class = "form-control"
            id="password">

            <a class="btn btn-default btn-block btn-primary" ng-click="model.login(model.user)" role="button">Login</a>
            <a class="btn btn-default btn-block btn-success" href="#!/register" role="button">Register</a>
        </div>
    </div>
