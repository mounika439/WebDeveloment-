 <div class="container-fluid">

     <div ng_show = "model.error" class = "alert alert-danger"> {{model.error}}</div>

        <h2>Register</h2>
        <label for="username">User Name</label>
        <input name="username"
               ng-model="user.username"
               placeholder="mounika"
            class = "form-control"
            id="username">

        <label for="password">Password</label>
        <input name="password"
               ng-model="user.password"
               placeholder="uppala123"
               type="password"
        class = "form-control"
        id="password">

        <label for="password2">Verify Password</label>
        <input name="password2"
               ng-model="user.password2"
               placeholder="uppala123"
               type="password"
               class = "form-control"
               id="password2">


        <a class="btn btn-default btn-block btn-primary" ng-click="model.registerUser(user)" role="button">Register</a>
        <a class="btn btn-default btn-block btn-danger" href="#!/login" role="button">Cancel</a>


    </div>
